# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
separator=false
markup=none

[fortune]
interval=once
command=$HOME/.config/i3/scripts/message.sh
#command=echo "$(fortune -s)"
color=c4302b

# press this button to clear the current i3blocks page and view the next one
[next-page]
full_text=ÔÅä
interval=once
command= if [ $BLOCK_BUTTON -eq 1 ]; then sed -i "s/i3\/i3blocks2\.conf/i3\/i3blocks\.conf/g" config; i3-msg restart; fi
color=c4302b

